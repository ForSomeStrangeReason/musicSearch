<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск в таблице</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid green;
            border-radius: 5px;
            margin-bottom: 10px; 
        }
        .results {
            width: 300px;
            border: 2px solid green;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="search1" oninput="searchColumn(0)" placeholder="Поиск по названиям" />
        <div id="results1" class="results"></div>
    </div>
    <div>
        <input type="text" id="search2" oninput="searchColumn(1)" placeholder="Поиск по ссылкам" />
        <div id="results2" class="results"></div>
    </div>

    <script>
        let tableData = [];
        async function fetchData() {
            const response = await fetch('https://script.google.com/macros/s/AKfycby5hWNOzPmdDiAOECLO3I2mNm2qqzXZT7rWtGJiSUtggQMEfZOuKx4GczF97rbKi0B4pw/exec'); 

            if (!response.ok) {
                console.error('Ошибка при загрузке данных:', response.status, response.statusText);
                return;
            }

            const data = await response.json();
            tableData = data.map(row => ({
                column1: row[0], 
                column3: row[2]  
            }));
        }

        function searchColumn(column) {
            const input = document.getElementById(`search${column + 1}`).value.toLowerCase();
            const resultsDiv = document.getElementById(`results${column + 1}`);
            
            if (input === '') {
                resultsDiv.innerHTML = ''; 
                return;
            }

            const results = tableData
                .filter(row => {
                    if (column === 0) {
                        return row.column1 && row.column1.toLowerCase().includes(input); 
                    } else if (column === 1) {
                        return row.column3 && row.column3.toLowerCase().includes(input); 
                    }
                })
                .map(row => `<div>${column === 0 ? row.column1 : row.column3}</div>`); 

            if (results.length === 0) {
                resultsDiv.innerHTML = '<div>Ничего не найдено</div>'; 
            } else {
                resultsDiv.innerHTML = results.join('');
            }
        }

        window.onload = fetchData; 
    </script>
</body>
</html>
